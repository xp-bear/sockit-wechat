    <link rel="stylesheet" type="text/css" href="css/initialization.css" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />

  <body>
    <div class="content">
      <img src="img/bg.png" class="blur" />
      <div class="login-box" style="">
        <div class="top">
          <div class="line">
            <img src="img/logo.png" class="qq" />
            <div class="op">
              <img src="img/setting.png" />
              <img src="img/smart.png" />
              <img src="img/error.png" />
            </div>
          </div>
          <div class="photo"><img src="img/1.png" class="user" /></div>
          <div class="dot"></div>
        </div>
        <ul class="cats">
          <li class="now"><img src="img/1.png" /></li>
          <li><img src="img/2.png" /></li>
          <li><img src="img/3.png" /></li>
          <li><img src="img/4.png" /></li>
          <li><img src="img/5.png" /></li>
          <li><img src="img/6.png" /></li>
          <li><img src="img/7.png" /></li>
          <li><img src="img/8.png" /></li>
        </ul>

        <form action="" method="post" class="table">
          <label
            ><i><img src="img/qq.png" /></i><input type="text" id="username" value="" placeholder="用户名"
          /></label>
          <label
            ><i><img src="img/sock.png" /></i><input type="password" id="password" value="" placeholder="密码"
          /></label>

          <button type="button" class="btn">登录</button>
        </form>
      </div>

      <div class="chat" style="display: none">
        <div class="left">
          <div class="current">
            <div class="row own"><img src="img/1.png" /><span>肖攀</span></div>
          </div>
          <div class="list">用户列表(双击@用户)</div>
          <div class="people"></div>
        </div>
        <div class="right">
          <div class="title">熊仔聊天室(99+)</div>
          <div class="center slidebar"></div>
          <div class="put">
            <div class="emotion">
              <img src="img/emotion.png" class="face" />
              <img src="img/cut.png" />
              <label for="file"><img src="img/file.png" /></label>
              <input type="file" name="" id="file" value="" style="display: none" />
            </div>
            <div class="write" contenteditable="true"></div>
            <div class="send">
              <span>按下enter发送</span>
              <button type="button" class="song">发送</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io("http://localhost:3000");
      var username, avatar;
      var time;

      $(".btn").on("click", function () {
        var username = $("#username").val().trim();
        var password = $("#password").val();
        if (!username) {
          alert("请输入用户名");
          return;
        }
        if (!password) {
          alert("请输入密码");
          return;
        }
        //获取头像
        var avatar = $(".user").attr("src");
        // 需要告诉socketio服务，登录
        socket.emit("login", {
          username,
          password,
          avatar,
        });
      });

      //监听登录失败的请求
      socket.on("loginError", (data) => {
        alert("有此用户,登录失败了");
      });

      //监听登录成功的请求
      socket.on("loginSuccess", (data) => {
        $(".login-box").fadeOut();
        $(".chat").fadeIn();
        $(".own img").attr("src", data.avatar);
        $(".own span").html(data.username);
        // console.log(data);

        username = data.username;
        avatar = data.avatar;
      });

      //监听添加用户的消息
      socket.on("addUser", (data) => {
        time = new Date().toLocaleString();
        $(".center").append(`<div class="center-message">"${data.username}"加入了聊天室 ${time}</div>`);
        $(".center").children(":last").get(0).scrollIntoView(false);
      });

      socket.on("userList", (data) => {
        $(".people").html("");
        data.forEach((item) => {
          $(".people").append(`<div class="row"><img src="${item.avatar}"><span>${item.username}</span></div>`);
        });
        $(".title").html(`熊仔聊天室(${data.length})`);
      });

      //监听用户离开的消息
      socket.on("delUser", (data) => {
        time = new Date().toLocaleString();
        $(".center").append(`<div class="center-message">"${data.username}"离开了聊天室 ${time}</div>`);
        console.log(data);
        $(".center").children(":last").get(0).scrollIntoView(false);
      });

      //聊天功能
      $(".song").on("click", () => {
        let content = $(".write").html().trim();
        $(".write").html("");
        if (!content) {
          return alert("请输入内容");
        }
        //发送给服务器
        socket.emit("sendMessage", {
          msg: content,
          username,
          avatar,
        });
      });

      //绑定键盘事件
      $(".write").bind("keyup", getKeyCode);

      function getKeyCode(e) {
        e.preventDefault();
        var evt = e || window.event;
        var keyCode = evt.keyCode || evt.which || evt.charCode;
        if (e.keyCode == 13) {
          let content = $(".write").html().trim().replace(/<br>/g, "");
          $(".write").html("");
          if (!content) {
            return alert("请输入内容");
          }
          //发送给服务器
          socket.emit("sendMessage", {
            msg: content,
            username,
            avatar,
          });
        }
      }

      //监听聊天消息
      socket.on("receiveMessage", (data) => {
        //把接收到的消息显示到哪天窗口中
        if (data.username === username) {
          $(".center").append(`
            <div class="right-message">
                    <img src="${data.avatar}" >
                    <div class="text">
                        <span class="name">${data.username}</span>
                        <span class="tage"><i><img src="img/right.png" ></i>${data.msg}</span>
                    </div>
            </div>
            `);
          $(".right-message br").empty();
        } else {
          $(".center").append(`
            <div class="left-message">
                    <img src="${data.avatar}" >
                    <div class="text">
                        <span class="name">${data.username}</span>
                        <span class="tage"><i><img src="img/left.png" ></i>${data.msg}</span>
                    </div>
                </div>
            `);
          $(".right-message br").empty();
        }

        //滚动到当前元素的底部
        $(".center").children(":last").get(0).scrollIntoView(false);
      });

      //发送图片功能呢
      $("#file").on("change", (event) => {
        var files = event.target.files;
        var file = files[0];
        console.log(file);

        // 需要把这个文件发送到服务器
        var fr = new FileReader();
        fr.readAsDataURL(file);
        fr.onload = function (e) {
          // console.log("--", e.target.result);
          // console.log(fr.result);
          socket.emit("sendImage", {
            username,
            avatar,
            img: fr.result,
          });
        };
      });

      //监听图片消息
      socket.on("receiveImage", (data) => {
        let height;

        //把接收到的消息显示到哪天窗口中
        if (data.username === username) {
          $(".center").append(`
            <div class="right-message">
                    <img src="${data.avatar}" >
                    <div class="text">
                        <span class="name">${data.username}</span>
                        <span class="tage"><i><img src="img/right.png" ></i><img src="${data.img}" class="tu"></span>
                    </div>
            </div>
            `);
          if ($(".tage img").length > 0) {
            height = 50;
          } else {
            height = 0;
          }
          // console.log(height);

          $(".center")
            .children(":last")
            .css({ height: height + 69 + "px" });
        } else {
          $(".center").append(`
            <div class="left-message">
                    <img src="${data.avatar}" >
                    <div class="text">
                        <span class="name">${data.username}</span>
                        <span class="tage"><i><img src="img/left.png" ></i><img src="${data.img}" class="tu"></span>
                    </div>
                </div>
            `);
          if ($(".tage img").length > 0) {
            height = 50;
          } else {
            height = 0;
          }
          $(".center")
            .children(":last")
            .css({ height: height + 69 + "px" });
        }

        //滚动到当前元素的底部
        $(".center").children(":last").get(0).scrollIntoView(false);
      });

      //初始化jquery-emoji.插件
      $(".write").on("click", function () {
        $(".write").emoji({
          button: ".face",
          showTab: false,
          // animation: 'slide',
          position: "topRight",
          icons: [
            {
              name: "QQ表情",
              path: "./dist/img/qq/",
              maxNum: 91,
              excludeNums: [41, 45, 54],
              file: ".gif",
            },
          ],
        });
        let height;
        if ($(".emoji_icon").length > 0) {
          height = 0;
        }
        // console.log(height);

        $(".center")
          .children(":last")
          .css({ height: height + 69 + "px" });
      });

      //双击选中@用户
      $(".people").on("dblclick", "div", function () {
        let dbPeople = $(this).children("span").html().trim();
        let content = $(".write").html().trim();
        content = `@${dbPeople} ${content}`;

        $(".write").html("");
        if (!content) {
          return alert("请输入内容");
        }
        $(".write").html(content + "&nbsp;");
      });

      // 点击发送按钮
      $(".song").on("click", function () {
        socket.on("receivePerson", (data) => {
          //把接收到的消息显示到哪天窗口中
          if (data.username === username) {
            $(".center").append(`
            <div class="right-message">
                    <img src="${data.avatar}" >
                    <div class="text">
                        <span class="name">${data.username}</span>
                        <span class="tage"><i><img src="img/right.png" ></i>${data.msg}</span>
                    </div>
            </div>
            `);
            $(".right-message br").empty();
          } else {
            $(".center").append(`
            <div class="left-message">
                    <img src="${data.avatar}" >
                    <div class="text">
                        <span class="name">${data.username}</span>
                        <span class="tage"><i><img src="img/left.png" ></i>${data.msg}</span>
                    </div>
                </div>
            `);
            $(".right-message br").empty();
          }

          //滚动到当前元素的底部
          $(".center").children(":last").get(0).scrollIntoView(false);
        });
      });
    </script>

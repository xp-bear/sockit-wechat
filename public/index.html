<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 对移动端的适配  -->
    <!-- <meta name="viewport" content="width=device-width" /> -->
    <title>I&#39;m 熊仔聊天室 - 每一天，乐在沟通</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/initialization.css" />
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon" />
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="css/jquery.emoji.css" />
    <script src="js/jquery.mCustomScrollbar.min.js"></script>
    <script src="js/jquery.emoji.js"></script>
    <script src="js/jquery.mousewheel-3.0.6.min.js"></script>
    <script src="https://lib.baomitu.com/qiniu-js/3.4.0/qiniu.min.js"></script>
    <!-- 前面的逻辑处理程序 -->
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <div class="content">
      <!-- 背景图片,蒙版遮罩 -->
      <div class="blur"></div>
      <div class="login-box">
        <div class="top">
          <div class="line">
            <img src="img/logo.png" class="qq" />
            <div class="op">
              <img src="img/setting.png" />
              <img src="img/smart.png" />
              <img src="img/error.png" />
            </div>
          </div>
          <div class="photo"><img src="img/1.png" class="user" /></div>
          <div class="dot"></div>
        </div>
        <ul class="cats">
          <li class="now"><img src="img/1.png" /></li>
          <li><img src="img/2.png" /></li>
          <li><img src="img/3.png" /></li>
          <li><img src="img/4.png" /></li>
          <li><img src="img/5.png" /></li>
          <li><img src="img/6.png" /></li>
          <li><img src="img/7.png" /></li>
          <li><img src="img/8.png" /></li>
        </ul>

        <form action="" method="post" class="table">
          <label
            ><i><img src="img/qq.png" /></i><input type="text" id="username" value="" placeholder="用户名"
          /></label>
          <label
            ><i><img src="img/sock.png" /></i><input type="password" id="password" value="" placeholder="密码"
          /></label>

          <button type="button" class="btn">登录</button>
        </form>
      </div>

      <div class="chat" style="display: none">
        <div class="left">
          <div class="current">
            <div class="row own"><img src="img/1.png" /><span>肖攀</span></div>
          </div>
          <div class="list">用户列表(双击@用户)</div>
          <div class="people slidebar"></div>
        </div>
        <div class="right">
          <div class="title">熊仔聊天室(99+)</div>
          <div class="center slidebar"></div>
          <div class="put">
            <div class="emotion">
              <img src="img/emotion.png" class="face" />
              <img src="img/cut.png" />
              <label for="file"><img src="img/file.png" /></label>
              <input type="file" name="" id="file" value="" style="display: none" />
            </div>
            <div class="write" contenteditable="true"></div>
            <div class="send">
              <span>按下enter发送</span>
              <button type="button" class="song">发送</button>
            
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/upload.js"></script>
    <!-- 自己的逻辑脚本 -->
    <script src="./js/message.js"></script>
  </body>
</html>
